<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
</head>
<body>
    <style>
        #box-container {
          display: flex;
          height: 500px;
          flex-direction: row-reverse;/*aplicamos essa propriedade para rever a posição das caixas.*/
      
        }
        #box-1 {
          background-color: dodgerblue;
          width: 50%;
          height: 50%;
        }
      
        #box-2 {
          background-color: orangered;
          width: 50%;
          height: 50%;
        }
      </style>
      
      <div id="box-container">
        <div id="box-1"></div>
        <div id="box-2"></div>
      </div>
</body>
</html>
